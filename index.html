<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width",
        initial-scale="1.0">
        <title>registration form</title>
        <link rel="stylesheet" href="reg.css">
    </head>
    <body>
        <header>
        <h2 class="logo"> Logo</h2>
        <nav class="navi">
            <a href="#">home</a>
            <a href="#">about</a>
            <a href="#">services</a>
            <a href="#">contact</a>
            <button class="btn-login">login</button>    
        </nav>
        </header>

        <div class="wrapper">
            <span class="close">
                <img src="/close-sharp.svg" height="24px" width="25px">
            </span>
            <div class="form-box login">
                <h2>login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <img src="/mail-sharp.svg" height="24px" width="25px">
                        </span>
                            <input type="email" required>
                            <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon ">
                            <img src="/lock-closed.svg" height="24px" width="25px">
                        </span>
                            <input type="password" required>
                            <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">remember the password</label>
                        <a href="#">forgort password</a>
                    </div>
                    <button type="submit" class="btn">login</button>
                    <div class="login-register">
                        <p>dont have an account? <a href="#" class="register-link">register</a></p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <h2>Registeration</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <img src="/login/person.svg" height="24px" width="25px">
                        </span>
                       <input type="text" required>
                         <label>Username</label>
                 </div>
                    <div class="input-box">
                        <span class="icon">
                            <img src="/login/mail-sharp.svg" height="24px" width="25px">
                        </span>
                          <input type="email" required>
                            <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon ">
                            <img src="/login/lock-closed.svg" height="24px" width="25px">
                        </span>
                            <input type="password" required>
                            <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">I Agree to the terms and conditions</label>
                    </div>
                    <button type="submit" class="btn">register</button>
                    <div class="login-register">
                        <p>Already have an account? 
                            <a href="#" class="login-link">login</a></p>
                    </div>
                </form>
            </div>
        </div>


        
        <script src="wrap.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>         
    </body>
</html>
